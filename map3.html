<!DOCTYPE html>
<html>
<head>
<script


src="http://maps.googleapis.com/maps/api/js">
</script>

<script>


var myCenter=new google.maps.LatLng(-40,175);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  icon:'1 copy.png'
  });

marker.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"This is where i took my Photograph in Janurary 2015. I was lucky to catch the sunset at its nicest. Beautiful place to visit, beautiful place to take photo!"
  });



infowindow.open(map,marker);
}


google.maps.event.addDomListener(window, 'load', initialize);




</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
