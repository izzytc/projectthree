src="http://maps.googleapis.com/maps/api/js">

<script>


var myLatLng=new google.maps.LatLng(-40,175);

function initialize()
{
var mapProp = {
  center:myLatLng,
  zoom:7,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myLatLng,
  icon:'5.png'
  });

marker.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"My family and I went away for a little holiday, which is where I got to capture this particular photograph. I really love all the memories behind this photo and the overall aesthetic of it. One of my favourites!"
  });



infowindow.open(map,marker);
}


google.maps.event.addDomListener(window, 'load', initialize);

var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
google.maps.event.addDomListener(window, 'load', initialize);



</script>
